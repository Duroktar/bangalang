<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        #app { width: 100%; height: 100%; display: flex }
        .input { width: 100%; height: 100%; padding: 10px }
        .output { width: 100%; height: 100%; padding: 10px }

    </style>
    <title>Document</title>
</head>

    <div id="app">
        <div class="input">
            <input id="input" type="textbox">

        <div class="output"></div>
        <button id="exec">Execute</button>
    </div>
</body>
</html>
